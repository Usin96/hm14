<!DOCTYPE html>
<!-- 이 부분은 주석문입니다. 웹 브라우저는 주석을 화면에 출력하지 않습니다. -->
<html>
  <head>
    <!-- 문서제목, 자바스크립트 코드, CSS 스타일 정의, 메타데이터정의 -->
    <meta charset="utf-8" />
    <title>hm14 : Javascript object</title>
    <style></style>
    <script>
      //리터럴 표기법으로 사용자 객체 만들기
      var student = {
      // 프로퍼티 생성 및 초기화
      이름 : "차유신",
      아이디 : "hm14",
      폰번호 : "010-8848-9325",
      점수 : "4.5",
      // 메소드 작성
      }
    </script>
  </head>

  <body>
    <!-- 문서의 본문 텍스트, 이미지, 테이블, 자바스크립트 코드, 동영상 등 -->
    <h3>리터럴 표기법으로 사용자 객체 만들기</h3>
    <hr />
    <script>
      document.write("student : ");
      document.write(student.이름 + ", ");
      document.write(student.아이디 + ", ");
      document.write(student.폰번호 + "<br>");
      document.write(student.점수 + "<br>");
    </script>
  </body>
</html>
